// Function to format cost nicely
function formatCost(cost) {
  return `€${cost.toFixed(2)}`;
}

function createItinerary() {
  const container = document.getElementById("itinerary");
  let totalTripCost = 0;

  itinerary.forEach(dayPlan => {
    let dayCost = 0;

    const dayDiv = document.createElement("div");
    dayDiv.className = "day";

    const dayTitle = document.createElement("h2");
    dayTitle.textContent = dayPlan.day;
    dayDiv.appendChild(dayTitle);

    const ul = document.createElement("ul");

    dayPlan.activities.forEach((activity, idx) => {
      const li = document.createElement("li");

      const img = document.createElement("img");
      img.src = activity.img;
      img.alt = activity.name;
      img.className = "activity-img";
      li.appendChild(img);

      const timeSpan = document.createElement("span");
      timeSpan.className = "time";
      timeSpan.textContent = activity.time;
      li.appendChild(timeSpan);

      const a = document.createElement("a");
      a.textContent = activity.name;
      if(activity.mapsFromPrev) {
        a.href = activity.mapsFromPrev;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
      } else {
        a.style.cursor = "default";
      }
      li.appendChild(a);

      const costSpan = document.createElement("span");
      costSpan.className = "cost";
      costSpan.textContent = formatCost(activity.cost);
      li.appendChild(costSpan);

      ul.appendChild(li);

      dayCost += activity.cost;
    });

    dayDiv.appendChild(ul);

    const dayTotal = document.createElement("div");
    dayTotal.className = "total-cost";
    dayTotal.textContent = `Day Total: ${formatCost(dayCost)}`;
    dayDiv.appendChild(dayTotal);

    container.appendChild(dayDiv);

    totalTripCost += dayCost;
  });

  // Total trip cost
  const tripTotalDiv = document.createElement("div");
  tripTotalDiv.className = "total-cost";
  tripTotalDiv.style.fontSize = "1.3em";
  tripTotalDiv.style.textAlign = "center";
  tripTotalDiv.style.marginTop = "40px";
  tripTotalDiv.textContent = `Total Trip Cost: ${formatCost(totalTripCost)}`;

  container.appendChild(tripTotalDiv);
}
